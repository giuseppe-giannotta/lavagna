<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Lavagna couple maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="titolo">
          <h1>Lavagna couple maker!</h1>
          <img
            src="./images/dadi.jpg"
            alt="immagine del bot"
            width="450px";
            class="foto-bot";
          />
        </div>
      
      </header>
      <div class="bottoni">
        <a href="#" id="myBtn" class="btn">AZIONE!</a>
        <a href="#" id="btnRefresh" class="btn">REFRESH PAGE</a>
      </div>

      <div class="grid">
        <p>lunedì</p>
        <img class="immagine img13" src="./images/puntointerrogativo.png" />
        <img class="immagine img2" src="./images/puntointerrogativo.png" />
        <img class="immagine img3" src="./images/puntointerrogativo.png" />
        
        <div class="divider"></div> <!-- Divider per separare le righe -->
      
        <p>martedì</p>
        <img class="immagine img4" src="./images/puntointerrogativo.png" />
        <img class="immagine img5" src="./images/puntointerrogativo.png" />
        <p></p>
      
        <div class="divider"></div>
      
        <p>mercoledì</p>
        <img class="immagine img6" src="./images/puntointerrogativo.png" />
        <img class="immagine img7" src="./images/puntointerrogativo.png" />
        <img class="immagine img8" src="./images/puntointerrogativo.png" />
      
        <div class="divider"></div>
      
        <p>giovedì</p>
        <img class="immagine img9" src="./images/puntointerrogativo.png" />
        <img class="immagine img10" src="./images/puntointerrogativo.png" />
        <p></p>
      
        <div class="divider"></div>
      
        <p>venerdì</p>
        <img class="immagine img11" src="./images/puntointerrogativo.png" />
        <img class="immagine img12" src="./images/puntointerrogativo.png" />
        <img class="immagine img1" src="./images/puntointerrogativo.png" />
      </div>
      
    <script src="./index.js"></script>
  </body>
</html>
